<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(Shop)}"/>

<div class="container">
    <br>

    <h1 th:text="Фильтры" />

    <form th:action="@{/shop}" method="get">
        <input hidden th:value="${page}" th:name="page">
        <input th:value="${param.title != null ? param.title : null}" th:name="title" type="text" placeholder="Название">
        <input th:value="${param.min_price != null ? param.min_price : null}" th:name="min_price" type="number" placeholder="Минимальная цена">
        <input th:value="${param.max_price != null ? param.max_price : null}" th:name="max_price" type="number" placeholder="Максимальная цена">
        <button type="submit" class="btn btn-primary">Фильтровать</button>
    </form>

    <br>

    <h1 th:text="#{products.list}" />

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Картинка</th>
            <th>Название товара</th>
            <th>Цена</th>
            <th></th>
        </tr>
        </thead>

        <tbody>

        <tr th:if="${products.hasContent()}" th:each="p : ${products.getContent()}">

            <td th:text="${p.id}"/>
            <td>
                <img th:if="${p.images.size() > 0}" width="40" height="40" th:src="@{'/images/' + ${p.images[0].path}}" />
            </td>
            <td th:text="${p.title}"/>
            <td th:text="${p.price}"/>
            <td>
                <a th:href="@{/shop/cart/add/{product_id}(product_id = ${p.id})}" class="btn btn-primary">Добавить в корзину</a>
            </td>
        </tr>
        </tbody>
    </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item" th:classappend="${products.isFirst() ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/shop(page=${products.previousOrFirstPageable().getPageNumber() + 1}, filters=${filters})}">Previous</a>
                </li>

                <li th:each="i : ${#numbers.sequence(1, products.totalPages)}" th:classappend="${i == products.number + 1} ? 'active'" class="page-item">>
                    <a class="page-link" th:href="@{/shop(page=${i},filters=${filters})}">[[${i}]]</a>
                </li>

                <li class="page-item" th:classappend="${products.isLast()? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/shop(page=${products.nextOrLastPageable().getPageNumber() + 1},filters=${filters})}">Next</a>
                </li>
            </ul>
        </nav>

</div>

</body>
</html>
