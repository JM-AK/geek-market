<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Профиль</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{navigation :: navi(Profile)}" />

<div class="container">
    <br>
    <h1>Профиль пользователя</h1>

    <h3>Детали учетной записи</h3>
    <form th:action="@{/profile/edit{id}}"
          th:object="${systemUser}" method="post" class="form-horizontal">


        <!-- User name -->
        <label>Имя пользователя</label>
        <div style="margin-bottom: 25px" class="input-group">
            <span th:text="*{userName}" class="form-control"/>
        </div>



        <!-- First name -->
        <label>Имя</label>
        <div style="margin-bottom: 25px" class="input-group">
            <span th:text="*{firstName}" class="form-control"/>
        </div>

        <!-- Last name -->
        <label>Фамилия</label>
        <div style="margin-bottom: 25px" class="input-group">
            <span th:text="*{lastName}" class="form-control"/>
        </div>

        <!-- Email -->
        <label>Email</label>
        <div style="margin-bottom: 25px" class="input-group">
            <span th:text="*{email}" class="form-control"/>
        </div>

    </form>

    <h3>История заказов</h3>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Клиент</th>
            <th>Статус заказа</th>
            <th>Дата формирования</th>
            <th>Информация о заказе</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"/>
            <td th:text="${order.user.userName}"/>
            <td>
                <span th:if="${order.status.id == 1}" th:text="${order.status.title}" class="badge badge-danger" />
                <span th:if="${order.status.id == 2}" th:text="${order.status.title}" class="badge badge-primary" />
            </td>
            <td th:text="${order.createAt}"/>
            <td>
                <a th:href="@{'/profile/orders/info/' + ${order.id}}" >Информация</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
