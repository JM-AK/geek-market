//1. Доработать портал и с помощью grpc передавать роли пользователя.

syntax = "proto3";
option java_multiple_files = true;
package ru.geekbrains.market;

message RoleRequest {
  string username = 1;
}

message Role {
  int32 id = 1;
  string name = 2;
}

message RoleResponse {
  repeated Role role  = 1;
}

service RoleService {
  rpc getRole(RoleRequest) returns (RoleResponse);
}