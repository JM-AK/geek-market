//1. Доработать портал и с помощью grpc передавать роли пользователя.

syntax = "proto3";
option java_multiple_files = true;
package ru.geekbrains.market;

message RoleRequest {
  string username = 1;
}

message RoleResponse {
  int64 id = 1;
  string name = 2;
}

service RoleService {
  rpc ListRoles(RoleRequest) returns (stream RoleResponse);
}